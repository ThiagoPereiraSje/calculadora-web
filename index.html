<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora Web</h1>
    <div id="interface">
        <header id="display">
            <input id="tfNumber" type="text" readonly>
        </header>
        <section id="controls">
            <button class="clean" onclick="clean()">
                C
            </button>
            <button class="operator" onclick="operate(operators.DIV)">
                /
            </button>
            <button class="operator" onclick="operate(operators.MULT)">
                X
            </button>
            <button class="operator" onclick="backspace()">
                &larr;
            </button>
            <button onclick="attach('7')">
                7
            </button>
            <button onclick="attach('8')">
                8
            </button>
            <button onclick="attach('9')">
                9
            </button>
            <button class="operator" onclick="operate(operators.SUB)">
                -
            </button>
            <button onclick="attach('4')">
                4
            </button>
            <button onclick="attach('5')">
                5
            </button>
            <button onclick="attach('6')">
                6
            </button>
            <button class="operator" onclick="operate(operators.SUM)">
                +
            </button>
            <button onclick="attach('1')">
                1
            </button>
            <button onclick="attach('2')">
                2
            </button>
            <button onclick="attach('3')">
                3
            </button>
            <button class="operator" onclick="operate(operators.POW)">
                &#8902;
            </button>
            <button onclick="attach('0')">
                0
            </button>
            <button onclick="attach('.')">
                &#8729;
            </button>
            <button class="operator" onclick="square_root()">
                &radic;
            </button>
            <button class="equal" onclick="calculate()">
                =
            </button>
        </section>
    </div>
</body>

</html>
